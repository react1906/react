<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        class InputChange extends React.Component{
            constructor(){
                super()
                this.state={
                    value:'123'
                }
            }
            change(event){
                this.setState({
                    value:event.target.value
                })
            }
            render(){
                return (
                    <div>
                        <input type="text" value={this.state.value} onChange={this.change.bind(this)}/>
                        <h2>{this.state.value}</h2> 
                    </div>
                )
            }
        }
        ReactDOM.render(
            <InputChange/>,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
